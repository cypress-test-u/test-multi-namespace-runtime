apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  finalizers:
    - resources-finalizer.argocd.argoproj.io
  labels:
    codefresh.io/entity: internal-config
    codefresh.io/internal: 'true'
  name: kubernetes-admin-alina-mnr-2
spec:
  destination:
    namespace: default
    server: https://alina-mnr-2-vcluster.rnd-sandbox.cf-infra.com
  project: cf-runtime-app-project
  source:
    directory:
      include: >-
        {all-runtimes-all-clusters/**/*.yaml,all-runtimes-all-clusters/*.yaml,mnr-2-managed-cluster-kubernetes-admin-alina-mnr-2-cm.yaml,runtimes/mnr-2/**/*.yaml,runtimes/mnr-2/*.yaml}
      recurse: true
    path: resources
    repoURL: https://github.com/cypress-test-u/test-multi-namespace-runtime.git
    targetRevision: HEAD
  syncPolicy:
    automated:
      allowEmpty: true
      prune: true
      selfHeal: true
    syncOptions:
      - allowEmpty=true
